<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 스타일 타이머</title>
    <link rel="stylesheet" href="style_google.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="google-card">
        <div class="timer-container">
            <div class="progress-ring">
                <svg class="progress-ring__svg">
                    <circle class="progress-ring__background" stroke-width="12" fill="transparent" r="140" cx="150" cy="150"/>
                    <circle class="progress-ring__circle" stroke-width="12" fill="transparent" r="140" cx="150" cy="150"/>
                </svg>
            </div>
            <div class="time-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="fab"><i class="material-icons">play_arrow</i></button>
            <button id="stop-btn" class="fab" style="display: none;"><i class="material-icons">pause</i></button>
            <button id="reset-btn" class="icon-btn"><i class="material-icons">replay</i></button>
        </div>
    </div>
    <script src="script_google.js"></script>
</body>
</html>
