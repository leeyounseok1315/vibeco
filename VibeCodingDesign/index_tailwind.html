<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS 스타일 타이머</title>
    <link rel="stylesheet" href="style_tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel">
        <div class="time-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="button-group">
            <button id="start-btn" class="btn btn-primary">시작</button>
            <button id="stop-btn" class="btn btn-primary" style="display: none;">중지</button>
            <button id="reset-btn" class="btn btn-secondary">초기화</button>
        </div>
    </div>
    <script src="script_tailwind.js"></script>
</body>
</html>
